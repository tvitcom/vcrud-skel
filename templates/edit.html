@include '_header'

<section>
<div class="row is-left">
    <div class="col-6">
		<form action='/edit/@rec.id' method='post'>
			<input type='hidden' name='rawid' value="@rec.id">
	        <header>
	          <h4>Form for Item</h4>
	        </header>
	        <p>A nisi ullam impedit cupiditate?</p>
			<input type='text' placeholder='Fullname' name='fullname' value="@rec.fullname">
			<br>
			<input type='tel' placeholder='Title' name='tel' value="@rec.tel">
			<br>
	        <footer>
			<a class='button error' href="/del/@rec.id" target="">[Delete it]</a>
			<input type='submit' value='Save it!'>
	        </footer>
		</form>
    </div>
  </div>
</section>

@include '_footer'
